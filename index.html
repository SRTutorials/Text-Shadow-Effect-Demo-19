<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SR Tutorials - Learn Every Day</title>
    <link href="https://fonts.googleapis.com/css?family=Fugaz+One" rel="stylesheet">
    <style media="screen">
      body {
        background-color: #c0392b;
      }
      .text-effect {
        color: #000000e6;
        font-size: 101px;
        font-family: 'Fugaz One', cursive;
        text-align: center;
        margin-top: 200px;
        animation: shadow linear 2500ms infinite;
      }
      @keyframes shadow {
        0% {
          text-shadow: 4px -4px 0 #ff0000,
                       3px -3px 0 #ff0000,
                       2px -2px 0 #ff0000,
                       1px -1px 0 #ff0000,
                       -4px 4px 0 #00ffff,
                       -3px 3px 0 #00ffff,
                       -2px 2px 0 #00ffff,
                       -1px 1px 0 #00ffff;
        }
        25% {
          text-shadow: -4px -4px 0 #00ffff,
                       -3px -3px 0 #00ffff,
                       -2px -2px 0 #00ffff,
                       -1px -1px 0 #00ffff,
                       4px 4px 0 #ff0000,
                       3px 3px 0 #ff0000,
                       2px 2px 0 #ff0000,
                       1px 1px 0 #ff0000;
        }
        50% {
          text-shadow: -4px 4px 0 #ff0000,
                       -3px 3px 0 #ff0000,
                       -2px 2px 0 #ff0000,
                       -1px 1px 0 #ff0000,
                       4px -4px 0 #00ffff,
                       3px -3px 0 #00ffff,
                       2px -2px 0 #00ffff,
                       1px -1px 0 #00ffff;
        }
        75% {
          text-shadow: 4px 4px 0 #00ffff,
                       3px 3px 0 #00ffff,
                       2px 2px 0 #00ffff,
                       1px 1px 0 #00ffff,
                       -4px -4px 0 #ff0000,
                       -3px -3px 0 #ff0000,
                       -2px -2px 0 #ff0000,
                       -1px -1px 0 #ff0000;
        }
        100% {
          text-shadow: 4px -4px 0 #ff0000,
                       3px -3px 0 #ff0000,
                       2px -2px 0 #ff0000,
                       1px -1px 0 #ff0000,
                       -4px 4px 0 #00ffff,
                       -3px 3px 0 #00ffff,
                       -2px 2px 0 #00ffff,
                       -1px 1px 0 #00ffff;
        }
      }
    </style>
      </head>
  <body>

    <div class="text-effect">
      <span>SR Tutorials</span>
    </div>

</body>
</html>
